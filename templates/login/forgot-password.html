<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'login/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{url_for('static', filename= 'login/fonts/fontawesome-all.min.css')}}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="width: 1110px;height: 561.172px;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image"
                                    style="background-image: url(&quot;static/login/img/utt/IMG_9806.jpg&quot;);height: 475.172px;width: 460px;">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Quên mật khẩu ?&nbsp;</h4>
                                        <p class="mb-4">Gõ email đã đăng ký ở phía dưới, hệ thống sẽ tự gửi mật khẩu
                                            theo địa chỉ emai đã đăng ký</p>
                                    </div>
                                    <form class="user", method="POST">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Nhập email" name="email"></div><button
                                            class="btn btn-primary d-block btn-user w-100" type="submit">Gửi
                                            đi&nbsp;</button>
                                    </form>
                                    <div class="text-center">
                                        <hr>
                                        {% if notify %}
                                        <div class="text-center">{{notify}}</div>
                                        <br>
                                        {% endif %}
                                    </div>
                                    <div class="text-center"><a class="small" href="dangnhap">Đã có mật khẩu ? Đăng
                                            nhập ngay !</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/login/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/login/js/theme.js"></script>
</body>

</html>
